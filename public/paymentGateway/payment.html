<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="payment.css"> <!-- Link to your CSS file -->
    <script src="payment.js" defer></script> <!-- Link to your JavaScript file -->
</head>
<body>
    <div class="container">
        <h1>Payment Page</h1>
        <form id="paymentForm">
            <input type="hidden" id="selectedDogId" value="">
            <input type="hidden" id="purchasePrice" value="">

            <div class="form-group">
                <label for="cardNumber">Card Number:</label>
                <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" required>
            </div>

            <div class="form-group">
                <label for="cardExpiry">Card Expiry (MM/YY):</label>
                <input type="text" id="cardExpiry" placeholder="MM/YY" required>
            </div>

            <div class="form-group">
                <label for="cardCvc">Card CVC:</label>
                <input type="text" id="cardCvc" placeholder="123" required>
            </div>

            <button type="submit">Pay Now</button>
            <p id="paymentMessage"></p>
        </form>
    </div>
</body>
</html>
